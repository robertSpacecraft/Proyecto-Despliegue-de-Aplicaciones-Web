<VirtualHost *:80>
    ServerName roberto.chickenkiller.com
    # Requisito de Alias mooo.com [cite: 104]
    ServerAlias roberto.mooo.com 
    
    DocumentRoot /var/www/html
    # Requisito de DirectoryIndex [cite: 107]
    DirectoryIndex pages/home.html

    # Logs externos [cite: 108]
    ErrorLog /var/www/html/logs/error.log
    CustomLog /var/www/html/logs/access.log combined

    <Directory /var/www/html>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
